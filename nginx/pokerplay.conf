server {
    listen 80;
    server_name _;  # Accept requests by IP or localhost

    # Serve your built frontend (Vite build output)
    root /Users/magnusolsen/Documents/macbookPro/eget/poker_game_v2/frontend/dist;
    index index.html;

    # Handle React Router
    location / {
        try_files $uri /index.html;
    }

    # Proxy backend (Node.js + WebSocket)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /ws/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    access_log /opt/homebrew/var/log/nginx/pokerplay.access.log;
    error_log  /opt/homebrew/var/log/nginx/pokerplay.error.log;
}
